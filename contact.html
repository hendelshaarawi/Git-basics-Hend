		<section class="contact">
			<div id="wrapper">
				<div class="title sticky">
					<h2> Let's make something great <span> together </span></h2>
					<hr/>
				</div>
				<section class="inner-contact">
					<article class="info">
						<div class="mail-info">
							<a href="mailto:hendelshaarawi@hotmail.com" uk-icon="icon: mail"></a>
							<a href="mailto:hendelshaarawi@hotmail.com">hendelshaarawi@hotmail.com</a>
						</div>
						<div class="phone-info">
							<a href="#" uk-icon="icon: phone" class="phone"></a>
							<a href="#" class="phone">+316 43 50 88 49</a>
						</div>
					</article>

					<aside class="form">
						<div id="form">
						<form>
							<fieldset class="uk-fieldset fieldset">
								<label> Name:
								<div class="uk-margin">
									<input class="uk-input input-text place" type="text" placeholder="Name" id="name" name="name">
								</div>
								</label>

								<label> E-mail adress:
								<div class="uk-margin">
									<input class="uk-input input-text place" type="e-mail" placeholder="E-mail adress" name="e-mailadress" id="e-mail"/>
								</div>
								</label>

								<label> Subject:
								<div class="uk-margin">
									<input class="uk-input input-text place" type="text" placeholder="Projectname, preffered service, name coffeeplace I need to try" name="subject" id="subject">
								</div>
								</label>

								<label> Message:
								<div class="uk-margin">
									<textarea class="uk-textarea input-text place" rows="5" placeholder="Write whatever you want. A message, a question, a comment or even a joke, I’ll take ‘em all. " class="place"></textarea>
						        </div>
						        </label>

						        <button id="demo-javascript" class="demo uk-button uk-button-default button"  type="button" data-message="E-mail succesfully sent!">Send</button>

								<script>
									jQuery('#demo-javascript').on('click', function() {
										UIkit.notification($(this).data());
									});
								</script>
							</fieldset>
						</form>
						</div>
					</aside>
				</section>
